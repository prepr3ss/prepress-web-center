<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepress Impact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-light: #6ea8fe;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-600: #6c757d;
            --gray-900: #212529;
            --tech-blue: #2B5876;
            --tech-light: #4E4376;
            --accent-blue: #00A4BD;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, var(--tech-blue) 0%, var(--tech-light) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated geometric overlays for tech feel */
        body::before, body::after {
            content: '';
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }
        body::before {
            top: -120px; left: -120px;
            width: 400px; height: 400px;
            background: radial-gradient(circle at 30% 30%, var(--accent-blue) 0%, transparent 70%);
            opacity: 0.15;
            filter: blur(8px);
            animation: float1 12s ease-in-out infinite alternate;
        }
        body::after {
            bottom: -100px; right: -100px;
            width: 350px; height: 350px;
            background: radial-gradient(circle at 70% 70%, var(--accent-blue) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(8px);
            animation: float2 14s ease-in-out infinite alternate;
        }
        @keyframes float1 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(40px) scale(1.08); }
        }
        @keyframes float2 {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.05); }
        }

        /* Modern tech grid overlay */
        .tech-lines {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px) 0 0 / 40px 40px,
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px) 0 0 / 40px 40px;
            mix-blend-mode: overlay;
        }

        .login-container {
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 20px 60px 0 rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.1);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .login-header {
            text-align: center;
            padding: 40px 30px 30px;
            background: white;
        }

        .login-header .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-header .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 15px;
            margin: 0;
        }

        .login-body {
            padding: 0 30px 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--gray-100);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
            background-color: white;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-600);
            cursor: pointer;
            font-size: 16px;
            padding: 0;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
        }

        .alert {
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }

        .remember-me label {
            font-size: 14px;
            color: var(--gray-600);
            margin: 0;
        }

        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background-color: var(--gray-100);
            font-size: 13px;
            color: var(--gray-600);
        }

        .spinner-border-sm {
            width: 16px;
            height: 16px;
        }

        /* Input focus animation */
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            transform: translateY(-8px);
            font-size: 12px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="tech-lines"></div>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/prepress_impact_logo.png') }}" alt="Prepress Impact Logo">
            </div>
            <h1>Prepress Impact</h1>
            <p>Sistem Monitoring KPI Production</p>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                            <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' }} me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Masukkan username Anda"
                           required 
                           autocomplete="username"
                           value="{{ request.form.username if request.form.username }}">
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Masukkan password Anda"
                               required 
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Ingat saya</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Masuk
                    </span>
                    <span class="btn-loading d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Memproses...
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            &copy; 2025 Prepress Impact System
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('loginBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            
            // Show loading state
            btnText.classList.add('d-none');
            btnLoading.classList.remove('d-none');
            submitBtn.disabled = true;
        });

        // Auto-focus on username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);
    </script>
</body>
</html>
